<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Operadores Lógicos</title>
</head>
<body>
  <script>
    // AND = E = &&
    // OR = OU = ||
    // NOT = Não = !
    
    var sexo = 'M', idade = 10;

    if(sexo === 'M' && idade > 40) {
      console.log('OK')
    } else {
      console.log('Revisar')  
    }
    if(sexo === 'M' || idade > 40) {
      console.log('OK')
    } else {
      console.log('Revisar')
    }
    if(sexo !== 'M' || idade > 40) {
      console.log('OK')
    } else {
      console.log('Revisar')
    }

  </script>
</body>
</html>
