<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicio - 05</title>
</head>
<body>
  

  <script>
    function exibirHabilidades(usuarios) {
      for (usuario of usuarios) {
        console.log(
          "O " + usuario.nome
           + " possue as habilidades: "
           + usuario.habilidades.join(", ")
        )
      }
    }

    var usuarios = [
      {
        nome: "Sandro",
        habilidades: ["Javascript", "ReactJS", "React Native"]
      },

      {
        nome: "Rafael",
        habilidades: ["VueJS", "Rubi on Rails", "Elixir"]
      }
    ];

    exibirHabilidades(usuarios);
  
  </script>
</body>
</html>
