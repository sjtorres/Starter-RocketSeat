<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modulo 02 - Eercicio 01</title>
</head>

<body>

<button id="new">Novo Quadrado</button>
<div id="squares"></div>

<script>
  
  var btnElement = document.getElementById('new');
  var squaresElement = document.getElementById('squares');

  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var colors = '#';
    for (var i = 0; i < 6; i++) {
      colors += letters[Math.floor(Math.random() * 16)];
    }
    return colors;
  }

  btnElement.onclick = function () {
      var square = document.createElement('div');

      square.style.width = '100px';
      square.style.height = '100px';
      square.style.backgroundColor = '#FF0';

      square.onmouseover = function() {
        square.style.backgroundColor = getRandomColor();
      }

      squaresElement.appendChild(square);
    };
  
</script>

  
</body>

</html>
