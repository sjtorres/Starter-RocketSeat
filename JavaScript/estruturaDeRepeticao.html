<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Estrutura de Repetição</title>
</head>
<body>
  <script>
  
  // for, while

  for (i = 0; i < 100; i++) {
    console.log(i)
  }

  var j = 374000000;
  while (j > 50) {
    console.log(j);

    j /= 5;
  }
    
  </script>
</body>
</html>
